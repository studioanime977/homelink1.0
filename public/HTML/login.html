<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Iniciar Sesión</h1>
  <form action="/api/codlogin" method="POST">
    <label>Correo:</label>
    <input type="email" name="campoUsu" required><br>
    <label>Contraseña:</label>
    <input type="password" name="campoPas" required><br>
    <button type="submit">Ingresar</button>
  </form>
</body>
</html>
