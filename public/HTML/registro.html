<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - HomeLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{background:linear-gradient(135deg,#ee4d2d 0%,#f53d2d 100%);margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;}
    .box{background:#fff;padding:2rem;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.1);width:100%;max-width:420px;}
    .in{width:100%;padding:.75rem;margin-bottom:1rem;border-radius:6px;border:1px solid #ccc;}
    .btn{width:100%;background:#ee4d2d;color:#fff;padding:.75rem;border:none;border-radius:6px;font-weight:bold;cursor:pointer;}
    .btn:hover{background:#d43d1a;}
  </style>
</head>
<body>
  <div class="box">
    <h2 class="text-2xl font-bold mb-4 text-center">Crear Cuenta</h2>
    <form id="registroForm" autocomplete="off">
      <input name="nombre"              placeholder="Nombre"              class="in" required>
      <input name="apellido"            placeholder="Apellido"            class="in" required>
      <input name="correo"   type="email" placeholder="Correo electrónico" class="in" required>
      <input name="contrasena"          type="password" placeholder="Contraseña"           class="in" required>
      <input name="confirmarContrasena" type="password" placeholder="Confirmar contraseña" class="in" required>
      <button type="submit" class="btn">Crear Cuenta</button>
    </form>
    <p class="mt-4 text-center">¿Ya tienes cuenta? <a href="login.html" class="text-blue-600 font-bold">Inicia sesión</a></p>
  </div>

<script>
document.getElementById('registroForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const data = new URLSearchParams(new FormData(e.target));
  const r = await fetch('/api/registro',{method:'POST',body:data});
  const j = await r.json();
  if(j.ok){
    alert('Registro exitoso ✅. Inicia sesión.');
    location.href='login.html';
  }else{
    alert('❌ '+j.error);
  }
});
</script>
</body>
</html>
