<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - HomeLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="logo.ico">
  <style>
    body {
      background: linear-gradient(135deg, #ee4d2d 0%, #f53d2d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #ee4d2d;
      box-shadow: 0 0 0 3px rgba(238, 77, 45, 0.1);
    }

    .register-button {
      background: linear-gradient(135deg, #ee4d2d 0%, #f53d2d 100%);
      color: white;
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.375rem;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    .register-button:hover {
      opacity: 0.9;
    }

    .profile-pic-container {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      position: relative;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ee4d2d;
    }

    .profile-pic-upload {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #ee4d2d;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="text-center mb-8">
      <a href="servicio.html">
        <link rel="icon" type="image/x-icon" href="Logo.ico">
      </a>
      <h1 class="text-2xl font-bold text-gray-800">Crear Cuenta</h1>
      <p class="text-gray-600">¡Únete a la comunidad HomeLink!</p>
    </div>

    <form id="registroForm" class="space-y-4">
      <div class="profile-pic-container mb-6">
        <img id="previewPic" src="default-profile.png" alt="Foto de Perfil" class="profile-pic">
        <label for="profilePic" class="profile-pic-upload">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="profilePic" accept="image/*" class="hidden">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700">Nombre</label>
          <input type="text" name="firstName" class="form-input" required>
        </div>
        <div>
          <label class="block text-gray-700">Apellido</label>
          <input type="text" name="lastName" class="form-input" required>
        </div>
      </div>

      <div>
        <label class="block text-gray-700">Correo Electrónico</label>
        <input type="email" name="email" class="form-input" required>
      </div>

      <div>
        <label class="block text-gray-700">Contraseña</label>
        <input type="password" name="password" class="form-input" required>
      </div>

      <div>
        <label class="block text-gray-700">Confirmar Contraseña</label>
        <input type="password" name="confirmPassword" class="form-input" required>
      </div>

      <button type="submit" class="register-button">Crear Cuenta</button>
    </form>

    <p class="text-gray-600 text-sm mt-2">
      Al registrarte, aceptas nuestros
      <a href="terms.html" class="text-[#ee4d2d] hover:underline">Términos y Condiciones</a>.
    </p>

    <p class="mt-8 text-center text-gray-600">
      ¿Ya tienes una cuenta?
      <a href="login.html" class="text-[#ee4d2d] hover:underline font-semibold">Inicia Sesión</a>
    </p>
  </div>

  <script>
    document.getElementById('profilePic').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('previewPic').src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('registroForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password !== confirmPassword) {
        alert('❌ Las contraseñas no coinciden');
        return;
      }

      const nombre = form.firstName.value.trim();
      const apellido = form.lastName.value.trim();
      const correo = form.email.value.trim();
      const nombreCompleto = `${nombre} ${apellido}`;

        const data = new URLSearchParams();
        data.append('nombre', nombreCompleto);
        data.append('correo', correo);
        data.append('contrasena', password); // ✅ importante



      const res = await fetch('/registro', {
        method: 'POST',
        body: data
      });

      const resultado = await res.json();

      if (resultado.ok) {
        alert('✅ Usuario registrado con éxito');
        localStorage.setItem('usuario', resultado.nombre);
        window.location.href = '/HTML/login.html';
      } else {
        alert('❌ Error: ' + resultado.error);
      }
    });
  </script>
</body>
</html>
